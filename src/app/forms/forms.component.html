<div class="container mt-5">
    <form class="example-form" [formGroup]="RForm">
    
  <h1>Reactive Forms</h1>
        <table class="example-full-width" cellspacing="0">
        <tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput  formControlName="firstname">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label> Last Name </mat-label>
            <input matInput formControlName="lastname">
          </mat-form-field></td>
        </tr>
    </table>
    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput  placeholder="" value=""  formControlName="email">
           
          </mat-form-field>
       </p>
       <p>
        <mat-form-field class="example-full-width">
            <mat-label>phone</mat-label>
            <input matInput  placeholder="" value="" formControlName="phone" >
           
          </mat-form-field>
       </p>
            
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Address1</mat-label>
            <input matInput placeholder="Ex. 100 Main St">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <input matInput>
          </mat-form-field>
        </p>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field></td>
         
        </tr>
        <tr> <td>
            <mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput  placeholder="" value="">
           
          </mat-form-field></td>

          <td>
            <mat-form-field class="example-full-width">
            <mat-label>Country</mat-label>
            <input matInput  placeholder="" value="">
           
          </mat-form-field></td>
        
        </tr>
      
        <button mat-raised-button color="primary">Submit</button>
    </table>
      </form>
</div>
